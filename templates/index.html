<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAGR Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">CAGR Calculator</h1>
        <form method="post" action="/calculate">
            <div class="form-group">
                <label for="initial_value">Initial Value:</label>
                <input type="number" class="form-control" id="initial_value" name="initial_value" required>
            </div>
            <div class="form-group">
                <label for="final_value">Final Value:</label>
                <input type="number" class="form-control" id="final_value" name="final_value" required>
            </div>
            <div class="form-group">
                <label for="years">Number of Years:</label>
                <input type="number" class="form-control" id="years" name="years" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate CAGR</button>
        </form>
        {% if result %}
            <h2 class="text-center mt-5">CAGR: {{ result }}%</h2>
        {% endif %}
    </div>
</body>
</html>
